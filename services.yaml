chat:
  name: LLM Chat
  description: Send a prompt to the LLM; any tool_calls are executed inside Home Assistant.
  fields:
    text:
      name: Text
      description: User message to send to the LLM.
      required: true
      example: "Turn on the kitchen light"
      selector:
        text:
    model:
      name: Model
      description: The model to use (e.g., openai, llama3.3).
      required: false
      example: "openai"
      selector:
        select:
          options:
            - "openai"
            - "gpt-4o"
            - "llama3.3"
    context:
      name: Context
      description: Optional context object.
      required: false
      selector:
        object:

process_realtime_audio:
  name: Process Realtime Audio
  description: Process a recorded audio file with OpenAI Realtime API; tool calls are executed in Home Assistant.
  fields:
    filename:
      name: Filename
      description: Filename in the _audios folder (e.g. current_request.wav).
      required: false
      default: current_request.wav
      selector:
        text:

