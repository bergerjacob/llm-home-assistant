chat:
  name: LLM Chat
  description: Send a prompt to the LLM; any tool_calls are executed inside Home Assistant.
  fields:
    text:
      name: Text
      description: User message to send to the LLM.
      required: true
      example: "Turn on the kitchen light"
      selector:
        text:
    model:
      name: Model
      description: The model to use (e.g., openai, llama3.3).
      required: false
      example: "openai"
      selector:
        select:
          options:
            - "openai"
            - "gpt-4o"
            - "llama3.3"
    context:
      name: Context
      description: Optional context object.
      required: false
      selector:
        object:

process_audio_direct:
  name: Process Audio Direct
  description: >-
    Send the recorded WAV file directly to gpt-4o-audio-preview in a single
    API call, bypassing the whisper.cpp transcription step. Called automatically
    by stop_recording.

